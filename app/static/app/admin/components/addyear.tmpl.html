<div class="col-md-6">
    <h4>Add</h4>
    <form name="addyear" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-md-4 control-label">School Name:</label>
            <div class="col-md-6">
                <input type="text" ng-model="vm.pdata.school" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group">
            <label for="firstday" class="col-md-4 control-label">First day of School:</label>
            <div class="col-md-6">
                <input type="date" ng-model="vm.pdata.year" class="form-control" id="firstday">
            </div>
        </div>
        <div class="form-group">
             <div class="col-md-offset-4 col-md-6 text-center">
                <button ng-click="vm.addYear()" type="submit" class="btn btn-default">Add Year</button>
             </div>
        </div>
    </form>
</div>

<div class="col-md-6">
    <h4>Saved</h4>
    <table class="table table-hover">
        <thead>
            <tr>
            <th>Year</th>
                <th>School</th>
                <th>Activate</th>
            </tr>
        </thead>
        <tr ng-repeat="year in vm.years">
            <td>{{ year.year | date:'yyyy' }}</td>
            <td>{{ year.school }}</td>
            <td>Activate</td>
        </tr>
    </table>
</div>
