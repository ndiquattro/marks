<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tr ng-repeat="score in vm.scores">
    <td class="text-center">{{ score.studref.first_name }}</td>
    <td class="text-center">
      <a editable-text="score.value" e-style="width:50px;" buttons="no"
         onbeforesave="vm.upScore($data, score.id)"
         onshow="vm.selectAll($form)">
        {{ score.value }}
      </a>
    </td>
  </tr>
</table>
