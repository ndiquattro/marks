<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Date</th>
  </tr>
  </thead>
  <tr ng-repeat="assm in vm.assignments"
      ng-class="{'info':vm.isActiveAssign(assm.id)}"
      ng-click="vm.setAssm(assm.id)">
    <td class="text-center">
      {{ assm.name }}
    </td>
    <td class="text-center">
      {{ assm.date | date:'MMMM d'}}
    </td>
  </tr>
</table>
