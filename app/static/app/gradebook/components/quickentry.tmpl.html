<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th ng-if="vm.assm.type === 'Points'">Score
      <small>(max: {{ vm.max }})</small>
    </th>
    <th ng-if="vm.assm.type === 'Checks'">
      Checked
    </th>
  </tr>
  </thead>
  <tr ng-repeat="score in vm.entered">
    <td class="text-center">{{ score.studref | showName }}</td>
    <td ng-if="vm.assm.type === 'Points'" class="text-center">{{ score.value | PerView: vm.max }}</td>
    <td ng-if="vm.assm.type === 'Checks'" class="text-center"><span style="font-size:1.5em;" class='glyphicon glyphicon-check'></span></td>
  </tr>
  <tr>
    <td colspan="2">
      <form name="vm.EditForm" class="form-inline" autocomplete="off"
            novalidate>
        <div class="form-group col-xs-6"
             ng-class="vm.setClass(vm.EditForm.name)">
          <input class="form-control"
                 id="stu"
                 type="text"
                 name="name"
                 placeholder="Name"
                 ng-model="vm.newScore"
                 ng-keypress="vm.setFocus($event, '#score')"
                 uib-typeahead="score as score.studref.first_name + ' ' + score.studref.last_name for score in vm.scores | filter:$viewValue | limitTo:5"
                 typeahead-loading="loadingLocations"
                 typeahead-no-results="noResults"
                 required>
          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
        </div>
        <div ng-if="vm.assm.type === 'Ponts'" class="form-group col-xs-6"
             ng-class="vm.setClass(vm.EditForm.score)">
          <input class="form-control"
                 style="width: 6em;"
                 id="score"
                 type="number"
                 name="score"
                 placeholder="Score"
                 min="0"
                 max="{{ vm.max }}"
                 ng-keypress="vm.upScore($event)"
                 ng-model="vm.newValue"
                 required>
          <span ng-messages="vm.EditForm.score.$error" role="alert">
            <span ng-messages-include="error-messages"></span>
          </span>
        </div>

        <div ng-if="vm.assm.type === 'Checks'">
          <span style="font-size:1.5em;" class='glyphicon glyphicon-check'></span>
        </div>
      </form>
    </td>
  </tr>
</table>
