<div class="col-md-2">
    <h4>Categories</h4>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" ng-repeat="cat in admin.cats" ng-class="{'active':admin.ccat === cat}">
            <a href ng-click=admin.getStored(cat)>{{ cat }}</a>
        </li>
    </ul>
</div>

<div ng-show=ccat ng-include="'/static/partials/add/' + ccat.toLowerCase() + '.html'"></div>
