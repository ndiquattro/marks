{% extends "layout.html" %}
{% block title %}Marks - Add Students{% endblock %}
{% block content %}
<h1>Add Students!</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" name="addyear">
                {{ form.fname.label }}: {{ form.fname }}
                <br>
                {{ form.lname.label }}: {{ form.lname }}
                <br>
                {{ form.csrf_token }}
            <input type="submit" value="Add">
            </form>
        </div>
    </div>
{% endblock %}
