{% extends "layout.html" %}
{% block title %}Marks - Add a Year{% endblock %}
{% block content %}
<h1>Add a Year</h1>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" name="addyear">
                {{ form.year.label }}: {{ form.year(placeholder='2015') }}
                <br>
                {{ form.school.label }}: {{ form.school }}
                <br>
                {{ form.csrf_token }}
            <input type="submit" value="Add">
            </form>
        </div>
    </div>
{% endblock %}
