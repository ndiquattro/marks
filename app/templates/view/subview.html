<h4>Assignments</h4>
<table class="table">
    <thead>
    <tr>
        <td>Name</td>
        <td>Date</td>
    </tr>
    </thead>
    {% for assm in assms %}
        <tr {% if assm.id == cassm %} class="info"{% endif %}>
            <td><a href={{ url_for('view.assmview', sub=csub, assmid=assm.id) }}>{{ assm.name }}</a></td>
            <td>{{ assm.date.strftime('%B %-dth') }}</td>
        </tr>
    {% endfor %}
</table>
