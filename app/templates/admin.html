{% extends 'layout.html' %}
{% block content %}
{% raw %}

<div ng-app="gradebook" ng-controller="AdminCtrl">
    <div class="col-md-2">
        <h4>Categories</h4>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-repeat="cat in cats" ng-class="{'active':ccat === cat}">
                <a href ng-click="$parent.ccat = cat; getStored(cat)">{{ cat }}</a>
            </li>
        </ul>
    </div>

   <div ng-show="ccat" ng-include="'/static/partials/add/' + ccat.toLowerCase() + '.html'"></div>
</div>
{% endraw %}
{% endblock %}
