<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>{{ vm.valTitle }} <small ng-show="vm.isType('Points')">(max: {{ vm.max }})</small></th>
  </tr>
  </thead>
  <tr ng-repeat="score in vm.scores">
    <td class="text-center">{{ score.studref | showName }}</td>
    <td class="text-center">
      <a ng-if="vm.isType('Points')" editable-text="score.value" e-style="width:50px;" buttons="no"
         onbeforesave="vm.upScore($data, score)"
         onshow="vm.selectAll($form)">
        {{ score.value | perView: vm.max }}
      </a>
      <a ng-if="vm.isType('Checks')" ng-click="vm.togCheck(score)">
        <span style="font-size:1.5em;" ng-class="vm.checkCheck(score.value)"></span>
      </a>
    </td>
  </tr>
</table>
