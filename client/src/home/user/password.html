<template>
  <!-- Reset Form -->
  <div if.bind="reset">
    <h1>Reset Password</h1>
    <form class="form-horizontal" submit.delegate="resetPassword()">

      <!-- New Password -->
      <div class="form-group">
        <label class="col-md-4 control-label">New Password:</label>
        <div class="col-md-6">
          <input type="password" class="form-control"
                 value.bind="password.new" required>
        </div>
      </div>

      <!-- Confirm New Password -->
      <div class="form-group">
        <label class="col-md-4 control-label">Confirm New Password:</label>
        <div class="col-md-6">
          <input type="password" value.bind="password.confirm" class="form-control"
                 required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <div class="col-md-offset-4 col-md-6 text-center">
          <button type="submit" class="btn btn-primary">
            Change Password
          </button>
          ${ feedback }
        </div>
      </div>
    </form>
  </div>

  <!-- Change Password Form -->
  <div if.bind="!reset">
    <h1>Change Password</h1>
    <form class="form-horizontal" submit.delegate="changePassword()">

      <!-- Current Password -->
      <div class="form-group">
        <label class="col-md-4 control-label">Current Password:</label>
        <div class="col-md-6">
          <input type="password" class="form-control"
                 value.bind="password.current" required>
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label class="col-md-4 control-label">New Password:</label>
        <div class="col-md-6">
          <input type="password" class="form-control"
                 value.bind="password.new" required>
        </div>
      </div>

      <!-- Confirm New Password -->
      <div class="form-group">
        <label class="col-md-4 control-label">Confirm New Password:</label>
        <div class="col-md-6">
          <input type="password" value.bind="password.confirm" class="form-control"
                 required>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <div class="col-md-offset-4 col-md-6 text-center">
          <button type="submit" class="btn btn-primary">
            Change Password
          </button>
          ${ feedback }
        </div>
      </div>
    </form>
  </div>
</template>
