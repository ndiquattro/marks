<template>
  <h2>Setup Profile</h2>
  <form submit.delegate="submit()">
    <div class="form-inline">
      <select class="form-control" value.bind="profile.salutation">
        <option value="">Select</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Mr.">Mr.</option>
        <option value="Dr.">Dr.</option>
      </select>
      <div class="form-group">
        <label class="sr-only" for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name"
               value.bind="profile.first_name">
      </div>
      <div class="form-group">
        <label class="sr-only" for="lastname">Password</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name"
               value.bind="profile.last_name">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Save and Continue</button>
  </form>
</template>
