<template>
  <div class="col-md-6">
    <h4>${ title }</h4>
    <form submit.delegate="submit()" class="form-horizontal">

      <div class="form-group">
        <label class="col-md-4 control-label">First Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" value.bind="newStudent.first_name" required>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Last Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" value.bind="newStudent.last_name">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-4 col-md-6 text-center">
          <button type="submit" class="btn btn-primary">
            ${ bttn }
          </button>
          <button click.delegate="cancel()" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </div>

  <div class="col-md-6">
    <h4>Saved</h4>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Name
          <small>(Total: ${ students.length })</small>
        </th>
        <th></th>
      </tr>
      </thead>
      <tr repeat.for="student of students">
        <td>${ student.first_name } ${ student.last_name }</td>
        <td>
          <div class="btn-group btn-group-xs" role="group">
            <button type="button" class="btn btn-default ${ newStudent.id === student.id ? 'active' : '' }"
                    click.delegate="edit(student)">
              <i class="fa fa-pencil"></i> Edit
            </button>
            <button type="button" class="btn btn-default"
                    click.delegate="delete(student)">
              <i class="fa fa-eraser"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</template>
