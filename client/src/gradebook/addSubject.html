<template>
  <br>
  <div class="row">
    <div class="col-md-3 col-md-offset-2">
      <div class="card card-with-shadow">
        <div class="content">
          <h3 class="title">${ title }</h3>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <form submit.delegate="submit()" class="form-horizontal" validation-renderer="bootstrap-form">
                  <div class="form-group">
                    <label>Subject Name</label>
                    <input type="text" class="form-control border-input" focus.bind="formStart" value.bind="newSubject.name & validate">
                  </div>

                  <div class="form-group">
                    <div class="">
                      <button type="submit" class="btn btn-primary">
                        ${ bttn }
                      </button>
                      <button click.delegate="reset()" class="btn btn-danger">
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card card-with-shadow">
        <div class="content">
          <h3 class="title">Saved</h3>
            <table class="table table-hover">
              <thead>
              <tr>
                <th class="text-center">Name</th>
                <th></th>
              </tr>
              </thead>
              <tr repeat.for="subject of current.subjectList">
                <td class="text-center">${ subject.name & oneTime}</td>
                <td class="col-md-4">
                  <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default ${ subject.id === newSubject.id ? 'active' : ''}" click.delegate="edit(subject)">
                      <i class="fa fa-pencil"></i> Edit
                    </button>
                    <button type="button" class="btn btn-default" click.delegate="delete(subject)">
                      <i class="fa fa-eraser"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
    </div>
  </div>
</template>
