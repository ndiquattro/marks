<template>
  <br>
  <div class="row">
    <div class="col-md-3 col-md-offset-2">
      <div class="card card-with-shadow">
        <div class="content">
          <h3 class="title">${ title }</h3>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
          <form submit.delegate="submit()" class="form-horizontal" validation-renderer="bootstrap-form">

            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control border-input" value.bind="newStudent.first_name & validate" focus.bind="formStart">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control border-input" value.bind="newStudent.last_name & validate">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                ${ bttn }
              </button>
              <button click.delegate="reset()" class="btn btn-danger">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card card-with-shadow">
        <div class="content">
          <h3 class="title">Saved</h3>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th><small>${ students.objects.length } total students</small></th>
            </tr>
            </thead>
            <tr repeat.for="student of students.objects">
              <td class="col-md-8">${ student.fullName & oneTime}</td>
              <td class="col-md-4">
                <div class="btn-group btn-group-xs" role="group">
                  <button type="button" class="btn btn-default ${ newStudent.id === student.id ? 'active' : '' }"
                          click.delegate="edit(student)">
                    <i class="fa fa-pencil"></i> Edit
                  </button>
                  <button type="button" class="btn btn-default"
                          click.delegate="delete(student)">
                    <i class="fa fa-eraser"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
        </div>
    </div>
</template>
