<template>
  <div class="col-md-6">
    <h3>${ title }</h3>
    <form submit.delegate="submit()" class="form-horizontal" validation-renderer="bootstrap-form">

      <div class="form-group">
        <label class="col-md-4 control-label">First Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" value.bind="newStudent.first_name & validate" focus.bind="formStart">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Last Name:</label>
        <div class="col-md-6">
          <input type="text" class="form-control" value.bind="newStudent.last_name & validate">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-4 col-md-6 text-center">
          <button type="submit" class="btn btn-primary">
            ${ bttn }
          </button>
          <button click.delegate="reset()" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>

    </form>
  </div>

  <div class="col-md-6">
    <h3>Saved</h3>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Name
          <small>(Total: ${ students.objects.length })</small>
        </th>
        <th></th>
      </tr>
      </thead>
      <tr repeat.for="student of students.objects">
        <td>${ student.fullName & oneTime}</td>
        <td>
          <div class="btn-group btn-group-xs" role="group">
            <button type="button" class="btn btn-default ${ newStudent.id === student.id ? 'active' : '' }"
                    click.delegate="edit(student)">
              <i class="fa fa-pencil"></i> Edit
            </button>
            <button type="button" class="btn btn-default"
                    click.delegate="delete(student)">
              <i class="fa fa-eraser"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</template>
