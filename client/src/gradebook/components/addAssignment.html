<template>
  <h5>${ title }</h5>
  <form class="form-horizontal" submit.delegate="submitAssignment()"
        autocomplete="off">

    <!-- Assignment Name -->
    <div class="form-group">
      <label class="col-md-4 control-label">Name:</label>
      <div class="col-md-6">
        <input type="text" class="form-control" value.bind="assignment.name"
               required>
      </div>
    </div>

    <!-- Date of Assignment -->
    <div class="form-group">
      <label class="col-md-4 control-label">Date Assigned:</label>
      <div class="col-md-6">
        <input type="date" name="date" class="form-control"
               value.bind="assignment.date" required>
      </div>
    </div>

    <!-- Assignment Type -->
    <div class="form-group">
      <label class="col-md-4 control-label">Type:</label>
      <div class="col-md-6">
        <select class="form-control" name="type" value.bind="assignment.type" required>
          <option value="">Select Type</option>
          <option value="Points">Points</option>
          <option value="Checks">Checks</option>
        </select>
      </div>
    </div>

    <!-- Max Points -->
    <div class="form-group" if.bind="assignment.type === 'Points'">
      <label class="col-md-4 control-label">Max Points:</label>
      <div class="col-md-6">
        <input type="number" name="max" class="form-control" value.bind="assignment.max" required>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <div class="col-md-6 col-md-offset-5">
        <button type="submit" class="btn btn-primary">
          ${ btn }
        </button>
        <button click.delegate="cancelEdit()" class="btn btn-danger">
          Cancel
        </button>
      </div>
    </div>

  </form>
</template>
