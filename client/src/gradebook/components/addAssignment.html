<template>
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="assignmentModalLabel">${ title }</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" validation-renderer="bootstrap-form">
        <!-- Assignment Name -->
        <div class="form-group">
          <label class="col-md-4 control-label">Name:</label>
          <div class="col-md-6">
            <input type="text" class="form-control" value.bind="newAssignment.name & validate">
          </div>
        </div>
        <!-- Date of Assignment -->
        <div class="form-group">
          <label class="col-md-4 control-label">Date Assigned:</label>
          <div class="col-md-6">
            <input type="date" name="date" class="form-control"
                   value.bind="newAssignment.date & validate">
          </div>
        </div>
        <!-- Assignment Type -->
        <div class="form-group" show.bind="mode !== 'edit'">
          <label class="col-md-4 control-label">Type:</label>
          <div class="col-md-6">
            <select class="form-control" name="type" value.bind="newAssignment.type & validate">
              <option value="">Select Type</option>
              <option value="Points">Points</option>
              <option value="Checks">Checks</option>
            </select>
          </div>
        </div>
        <!-- Max Points -->
        <div class="form-group" if.bind="newAssignment.type === 'Points'">
          <label class="col-md-4 control-label">Max Points:</label>
          <div class="col-md-6">
            <input type="number" name="max" class="form-control" value.bind="newAssignment.max & validate">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="left-side">
          <button type="button" click.delegate="submit()" class="btn btn-success btn-simple" data-dismiss="modal">${ btn }</button>
      </div>
      <div class="divider"></div>
      <div class="right-side">
          <button type="button" click.delegate="cancel()" data-dismiss="modal" class="btn btn-danger btn-simple">Cancel</button>
      </div>
    </div>

  </div>
</template>
