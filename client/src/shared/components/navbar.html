<template>
<require from="shared/converters/dateFormat"></require>

  <style>
  #login-dp{
    min-width: 250px;
    padding: 14px 14px 0;
    overflow:hidden;
    background-color:rgba(255,255,255,.8);
  }
  #login-dp .help-block{
    font-size:12px
  }
  #login-dp .bottom{
    background-color:rgba(255,255,255,.8);
    border-top:1px solid #ddd;
    clear:both;
    padding:14px;
  }
  #login-dp .social-buttons{
    margin:12px 0
  }
  #login-dp .social-buttons a{
    width: 49%;
  }
  #login-dp .form-group {
    margin-bottom: 10px;
  }
  .btn-fb{
    color: #fff;
    background-color:#3b5998;
  }
  .btn-fb:hover{
    color: #fff;
    background-color:#496ebc
  }
  .btn-tw{
    color: #fff;
    background-color:#55acee;
  }
  .btn-tw:hover{
    color: #fff;
    background-color:#59b5fa;
  }
  @media(max-width:768px){
    #login-dp{
        background-color: inherit;
        color: #fff;
    }
    #login-dp .bottom{
        background-color: inherit;
        border-top:0 none;
    }
  }
  </style>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" }>Marks</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation | authFilter: auth.isAuthenticated()" class="${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" if.bind="auth.isAuthenticated()">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              ${ current.user.salutation} ${current.user.last_name}<span if.bind="current.year"> - ${ current.year.school } (${ current.year.first_day | dateFormat: 'YYYY' })</span><span class="caret"></span>
            </a>
              <ul class="dropdown-menu">
                <li><a route-href="route: addsubject">Add Subject</a></li>
                <li><a route-href="route: addstudent">Add Student</a></li>
                <li><a route-href="route: addyear">Add Year</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#/profile">Edit Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="" click.delegate="logout()">Logout</a></li>
              </ul>
          </li>
          <li class="dropdown" if.bind="!auth.isAuthenticated()">
            <a href="#" click.delegate="showReset = flase"class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              Login<span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                 <div class="row">
                    <div class="col-md-12">
                      <!-- <div class="social-buttons">
                        <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                      </div> -->
                       <form if.bind="!showReset" submit.delegate="login()" class="form" role="form" id="login-nav">
                          <div class="form-group">
                             <label class="sr-only" for="exampleInputEmail2">Email address</label>
                             <input value.bind="loginData.email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                          </div>
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input value.bind="loginData.password" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                            <div class="help-block text-right"><a href="#" click.delegate="toggleReset()">Forget your password?</a></div>
                          </div>
                          <div class="form-group">
                             <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                          </div>
                          <!-- <div class="checkbox">
                             <label>
                             <input type="checkbox"> keep me logged-in
                             </label>
                          </div> -->
                       </form>

                          <div class="form-group">
                             <label class="sr-only" for="exampleInputEmail2">Email address</label>
                             <input value.bind="loginData.email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                          </div>
                          <div class="form-group">
                             <button type="submit" class="btn btn-primary btn-block">Send Reset E-mail</button>
                          </div>
                          <!-- <div class="checkbox">
                             <label>
                             <input type="checkbox"> keep me logged-in
                             </label>
                          </div> -->
                       </form>
                    </div>
                    <!-- <div class="bottom text-center">
                      New here ? <a href="#"><b>Join Us</b></a>
                    </div> -->
                 </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
